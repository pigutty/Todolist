<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type"
		content="text/html;charset=UTF-8" />
	<title>registration page</title>
	<style>
		h1 {
			font-size: 24pt;
			font-weight: bold;
			color: white;
			text-align: center;
			background: black;
			margin: 0;
		}
		h2 {
			font-size: 20pt;
			margin: 24px;
			text-align: center;
		}
		form {
			margin: 24px;
			text-align: center;
		}
		.content {
			width: 700px;
			margin: 0 auto;
			background: #eee;
			overflow: hidden;
		}
		.form-group {
			margin: 0 auto 12px;
		}
		label {
			float: left;
			margin: 12px 0 0 24px;
		}
		.card-title {
			font-size: 24pt;
			padding: 8px;
			width: calc(100% - 48px);
			box-sizing: border-box;
			outline: 0;
			border-style: none;
		}
		textarea {
			padding: 8px;
			width: calc(100% - 48px);
			box-sizing: border-box;
			font-size: 14pt;
			outline: 0;
			border-style: none;
			min-height: 300px;
		}
		select {
			cursor: pointer;
			padding: 8px;
			width: calc(100% - 48px);
			box-sizing: border-box;
			font-size: 14pt;
			outline: 0;
			border-style: none;
		}
		.submit {
			cursor: pointer;
			padding: 8px;
			width: calc(100% - 48px);
			box-sizing: border-box;
			font-size: 14pt;
			outline: 0;
			border-style: none;
			margin: 24px 0;
			background: darkgray;
			color: white;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<header>
		<h1>Todo list</h1>
	</header>
	<h2>カードの編集</h2>
	<form method="post" action="/edit">
		<div class="content">
			<div class="form-group">
				<label for="text">タイトル</label>
				<input type="text" name="text" value="" class="card-title">
			</div>
			<div class="form-group">
				<label for="text">内容</label>
				<textarea name="text" value=""></textarea>
			</div>
			<div class="form-group">
			<label for="status_id">状態</label>
				<select>
					<option value="1">Sprint To Do</option>
					<option value="2">Doing</option>
					<option value="3">Completed</option>
				</select>
			</div>
			<div class="form-group">
				<input type="submit" class="submit">
			</div>
		</div> 
	</form>
	<hr/>
	<table>
		<tr><th>ID</th><th>名前</th></tr>
		<tr th:each="obj : ${datalist}">
			<td th:text="${obj.id}"></td>
			<td th:text="${obj.text}"></td>
		</tr>
	</table>
</body>
</html>
